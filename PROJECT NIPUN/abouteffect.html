<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nipun's Home Page</title>
    <link rel="stylesheet" href="abouteffect.css">
</head>
<body>
    <!-- Custom cursor elements -->
    <div class="cursor-dot"></div>
    <div class="cursor-trail"></div>


    <div class="content">
        <section>
            <video src="smoke.mp4" autoplay muted></video>
            <div class="title">
                <h1>
                    <span>A</span>
                    <span>B</span>
                    <span>O</span>
                    <span>U</span>
                    <span>T</span>
                </h1>
            </div>
        </section>
    </div>
    <script>
        // Automatically navigate to projectnipun.html after 8 seconds
        const timeout = setTimeout(function() {
            window.location.href = 'about.html';
        }, 8000);
    
        function skipAnimation() {
            clearTimeout(timeout);
            window.location.href = 'about.html';
        }
    
        // Skip the wait when "Enter" is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                skipAnimation();
            }
        });
    
        // Also skip on mouse click or screen tap
        document.addEventListener('click', skipAnimation);
        document.addEventListener('touchstart', skipAnimation);


    // Cursor tracking
    const dot = document.querySelector('.cursor-dot');
    const trail = document.querySelector('.cursor-trail');
    let mouseX = 0, mouseY = 0;
    let trailX = 0, trailY = 0;

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      dot.style.left = `${mouseX}px`;
      dot.style.top = `${mouseY}px`;
      });

      function animateTrail() {
        const dx = mouseX - trailX;
        const dy = mouseY - trailY;

        trailX += dx * 0.7;
        trailY += dy * 0.7;

        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
        const stretch = Math.min(Math.sqrt(dx * dx + dy * dy) / 30, 0.5);

        trail.style.left = `${trailX}px`;
        trail.style.top = `${trailY}px`;
        trail.style.transform = `translate(-50%, -50%) rotate(${angle}deg) scale(${1 + stretch}, ${1 - stretch * 0.4})`;

        requestAnimationFrame(animateTrail);
    }

    animateTrail();

    </script>
</body>
</html>
