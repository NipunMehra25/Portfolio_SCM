<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nipun's Home Page</title>
    <link rel="stylesheet" href="achivementeffect.css">
</head>
<body>
    <div class="content">
        <section>
            <video src="smoke.mp4" autoplay muted></video>
            <h1>
                <span>A</span>
                <span>C</span>
                <span>H</span>
                <span>I</span>
                <span>E</span>
                <span>V</span>
                <span>E</span>
                <span>M</span>
                <span>E</span>
                <span>N</span>
                <span>T</span>
                <span>S</span>
            </h1>
        </section>
    </div>
    <script>
        // Automatically navigate to homenipun.html after 8 seconds
        const timeout = setTimeout(function() {
            window.location.href = 'Achivements.html'; // Navigate to homenipun.html
        }, 8000); // 8000ms = 8 seconds

        // Skip the wait and go to homenipun.html when "Enter" is pressed
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                clearTimeout(timeout); // Cancel the automatic redirection
                window.location.href = 'Achivements.html'; // Navigate immediately
            }
        });
    </script>
</body>
</html>
