<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>Hardik's Achievements</title>

  <!-- Linking external CSS -->
  <link rel="stylesheet" href="achivementsa.css" />
  <!-- Google Fonts - Bebas Neue -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

</head>
<body>

  <!-- ===== Main Container ===== -->
  <div class="content">
  

   
    <!-- ===== Title/Name Section ===== -->
    <div class="name">
      <a href="#" style="color: #08d676;">Hardik's Portfolio</a>
    </div>

    <!-- ===== Navigation Bar ===== -->
    <div class="navbar">
      <a href="homehardik.html" style="color: red;">Home</a>
      <a href="projecteffecta.html">Project</a>
      <a href="abouteffecthardik.html">About</a>
      <a href="#" style="color: #08d676;">Achievements</a>
      <a href="edueffecta.html">Education</a>
    </div>

    <!-- ===== 3D Cube Section ===== -->
    <div class="scene" id="scene">
      <div class="cube" id="cube">
        <!-- Each face of the cube -->
        <div class="face front" id="face1">House<br>Captain</div>
        <div class="face back" id="face2">U-19 Zonal<br>Chess<br>Champion</div>
        <div class="face left" id="face3">U-17 Zonal<br>Basketball<br>Champion</div>
        <div class="face right" id="face4"> District level Science exhibition<br>3rd prize winner</div>
        <div class="face top" id="face5">U-17 District<br>Chess <br>Champion</div>
        <div class="face bottom" id="face6">U-17 Football Team <br>Captain</div>
      </div>
    </div>
  </div>

  <!-- ===== Description Text ===== -->
  <div class="disc">
    These are my Achievements.<br>
    Click on the cube to open.
  </div>

  <!-- ===== JavaScript Functionality ===== -->
  <script>
    // Getting references to DOM elements
    const scene = document.getElementById("scene");
    const cube = document.getElementById("cube");
    const faces = document.querySelectorAll(".face");
    let lastMovedFace = null; // Stores the last clicked face

    // Expand cube on click
    cube.addEventListener("click", function(event) {
      event.stopPropagation(); // Prevent bubbling

      // Only expand if not already expanded
      if (!scene.classList.contains("expanded")) {
        scene.classList.add("expanded");
        scene.style.animation = "none"; // Stop rotation

        // Reset face states
        faces.forEach(face => face.classList.remove("move"));

        // Add click listeners to each face
        faces.forEach(face => face.addEventListener("click", moveFace));
      }
    });

    // Handle clicking a face
    function moveFace(event) {
      event.stopPropagation(); // Prevent background click from collapsing cube

      if (scene.classList.contains("expanded")) {
        // Remove previous face's move state
        if (lastMovedFace && lastMovedFace !== this) {
          lastMovedFace.classList.remove("move");
        }

        // Move clicked face
        this.classList.add("move");
        lastMovedFace = this;
      }
    }
    

    // Collapse cube when clicking anywhere else
    document.addEventListener("click", function() {
      if (scene.classList.contains("expanded")) {
        scene.classList.remove("expanded");
        scene.style.animation = "rotate 5s infinite linear"; // Resume rotation

        // Remove movement and event listeners
        faces.forEach(face => {
          face.classList.remove("move");
          face.removeEventListener("click", moveFace);
        });

        lastMovedFace = null; // Reset reference
      }
    });
  </script>

</body>
</html>
