<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio 2</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="portfolio1.css" />
  <style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      text-decoration: none;
    }

    .modal-content {
      background-color: #1c1c1c;
      border: 2px solid #5c4b8a;
      border-radius: 15px;
      padding: 30px;
      width: 300px;
      text-align: center;
      position: relative;
      text-decoration: none;
    }

    .modal h2 {
      color: #ffffff;
      margin-bottom: 20px;
      text-decoration: none;
    }

    .modal-btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      background-color: #5c4b8a;
      color: white;
      border: none;
      border-radius: 25px;
      font-family: 'Fjalla One', sans-serif;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .modal-btn:hover {
      background-color: #4a3b6e;
    }

    .modal-btn.professional {
      background-color: #7c4b9a;
    }

    .modal-btn.professional:hover {
      background-color: #6a3b8e;
    }

    .modal-btn i {
      margin-left: 5px;
    }

    .device-recommendation {
      font-size: 12px;
      color: #ffffff;
      margin-top: 5px;
      font-style: italic;
      text-decoration: none;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #84828e;
      font-size: 24px;
      cursor: pointer;
    }

    /* Remove all underlines */
    .modal a, 
    .modal a:hover, 
    .modal a:visited, 
    .modal a:active {
      text-decoration: none;
    }

    .modal * {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <!-- LAVANAY -->
      <div class="back glow">
        <div class="header">
          <h1><u>LAVANAY</u></h1><br><br><br><br>
          <h3 class="school-name">-Bal Vikas Progressive</h3><br><br><br>
          <h3 class="school-name">-St. Marry's Convent Sr Sec</h3>
        </div>
        <div class="button-container">
          <div class="link">
            <a href="../PROJECT LAVANAY/homeeffect.html">Portfolio <i class="ri-user-fill"></i></a>
          </div>
        </div>
      </div>

      <!-- NIPUN -->
      <div class="back glow" id="nipun-card" style="cursor: pointer;">
        <div class="header">
          <h1><u>NIPUN</u></h1>
          <p class="designation">(Leader)</p><br><br><br>
          <h3 class="school-name">-Saint Kabir Public School</h3><br><br><br>
          <h3 class="school-name">-Shri Guru Gobind</h3>
        </div>
        <div class="button-container">
          <div class="link" id="nipun-card" style="cursor: pointer;">
            <span>Portfolio <i class="ri-user-fill"></i></span>
          </div>
        </div>
      </div>
      

      <!-- MOKSH -->
      <div class="back glow">
        <div class="header">
          <h1><u>MOKSH</u></h1><br><br><br><br>
          <h3 class="school-name">-Convent of Sacred Heart</h3><br><br><br>
          <h3 class="school-name">-Cecil Convent School</h3>
        </div>
          <div class="button-container">
            <div class="link">
              <a href="../PROJECT MOKSH/homeeffecta.html">Portfolio <i class="ri-user-fill"></i></a>
            </div>
        </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Modal for Nipun's Portfolio Options -->
  <div id="nipun-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h2>Select View</h2>
      
    <!-- Professional View (relative path) -->
    <a href="../portfolio-professional/index.html">
      <button class="modal-btn professional">
        Professional View <i class="ri-smartphone-line"></i>
        <div class="device-recommendation">Quick & Recommended for Phone</div>
      </button>
    </a>

    <!-- Animated View (relative path) -->
    <a href="../PROJECT NIPUN/homeeffect2.html">
      <button class="modal-btn">
        Animated View <i class="ri-computer-line"></i>
        <div class="device-recommendation">Recommended for Laptop</div>
      </button>
    </a>
    </div>
  </div>

  <script>
    // Get the modal and card elements
    const modal = document.getElementById("nipun-modal");
    const nipunCard = document.getElementById("nipun-card");
    const closeModal = document.querySelector(".close-modal");
    
    // When the user clicks on Nipun's card, open the modal
    nipunCard.addEventListener("click", function() {
      modal.style.display = "flex";
    });
    
    // When the user clicks on (x), close the modal
    closeModal.addEventListener("click", function() {
      modal.style.display = "none";
    });
    
    // When the user clicks anywhere outside of the modal, close it
    window.addEventListener("click", function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
